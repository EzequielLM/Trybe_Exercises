<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Forms</title>
</head>
<body>

    <header  id="title">
        <h1 class="display-4">TrybeTrip Form</h1>
    </header>

    <main id="form-group">
        <form action="" method="GET" id="form">
            <section class="form-group">
            <label for="name">Nome: </label>
            <input class="form-control" required type="text" id="name" min="10" max="40">
        </section>
        <section class="form-group">
            <label for="email">Email: </label>
            <input class="form-control" required type="email" id="email" min="10" max="50">
        </section>
        <section class="form-group">
            <fieldset id="field">
                <legend>Destino da viajem</legend>
            <label for="op1">
            <input class="form-control" type="radio" name="opcao" id="op1" value="sp">São Paulo</label>
            <label for="op2">
            <input class="form-control" type="radio" name="opcao" id="op2" value="pr">Paraná</label>
            <label for="op3">
            <input class="form-control" type="radio" name="opcao" id="op3" value="ba">Bahia</label>
            <label for="op4">
            <input class="form-control" type="radio" name="opcao" id="op4" value="sc">Santa Catarina</label>
        </fieldset>
    </section>
    <section class="form-group">
            <p>Diga por que você deve ganhar: </p>
            <textarea class="form-control" required id="text-area" cols="40" rows="6" max="500" placeholder="Digite aqui..."></textarea>
        </section>
        <section class="form-group">
            <label required for="data">Data: <input class="form-control" type="date" id="data"></label>
        </section>
        <section class="form-group">
            <input class="form-control" type="checkbox" class="check" id="check1"><label for="check1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        </section>
        <section class="form-group">
            <input class="form-control" required type="checkbox" class="check" id="check2"><label for="check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        </section>
        <section class="form-group">
            <button id="btn-enviar" type="submit">Enviar</button>
            <button id="btn-apagar">Apagar</button>
        </section>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
